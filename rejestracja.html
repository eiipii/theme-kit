<!doctype html>
<html lang="en">
<head>
    <title>Bootstrap 4 Theme Kit</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Custom built theme - This already includes Bootstrap 4 -->
    <link rel="stylesheet" href="css/mytheme.min.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="width:1000px; margin:0 auto;">
    <span class="navbar-text bg-dark">
     <h3>EasyLearning</h3>
    </span>
</nav>
    <div class="list-group">
         <div class="list-group-item list-group-item" style="width:1000px; margin:0 auto;height:700px">
             <div class="container">
    <br>
                 <h3 class="text-center">Rejestracja konta</h3>
                    <form action="/dostemp.html" method="get" style="width:400px; margin:0 auto;">
                         <div class="form-group">
                             <input type="email" class="form-control" id="login" aria-describedby="login" placeholder="Login"  style="height:50px;">

                        <div class="form-group">
                             <input type="password" class="form-control" id="przykladoweHaslo" placeholder="Hasło"  style="height:50px;">

                             <input type="password" class="form-control" id="przykladoweHaslo2" placeholder="Potwierdz hasło"  style="height:50px;">

                            <input type="email" class="form-control" id="przykladowyEmail" aria-describedby="podpowiedzEmail" placeholder="E-mail"  style="height:50px;">

                        <button type="submit" class="btn btn-success"  style="width:150px; margin:0 auto; height:50px;">Utworz konto</button>

               </div>
         </div>
